<!DOCTYPE html>
<html lang="it">
<head>
    <title>Gioco 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p>Fai clic per giocare</p>
            <p>
                Muovi: WASD<br/>
                Salta: SPAZIO<br/>
                Interagisci: E<br/>
                Apri/Chiudi Inventario: I<br/>
            </p>
        </div>
    </div>
<div id="player-health-bar-container">
    <div id="player-health-bar"></div>
</div>

<div id="enemy-health-bar-container"></div>
    <div id="health-bar-container">
        <div id="health-bar" style="width: 100%;"></div>
    </div>

    <div id="interactive-message" class="message">Premi X per aprire la cassa</div>
    <div id="collect-message" class="message">Premi E per raccogliere l'arma</div>
    <div id="notification-message"></div>

    <div id="inventory-container">
        <h2>Inventario</h2>
        <div id="inventory-items"></div>
    </div>

    <div id="equipped-weapon-hud">
        <div id="equipped-weapon-image"></div>
        <div id="equipped-weapon-info">
            <p><strong>Arma: </strong><span id="equipped-weapon-name">Pugno</span></p>
            <p><strong>Danno: </strong><span id="equipped-weapon-damage">5</span></p>
            <p><strong>Portata: </strong><span id="equipped-weapon-range">15</span></p>
        </div>
    </div>

    <div id="crosshair" class="hidden"></div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.126.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.126.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
