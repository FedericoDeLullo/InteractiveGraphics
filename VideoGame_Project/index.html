<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esplorazione in Prima Persona</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        canvas { display: block; }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            animation: fadeIn 1s;
        }
        #instructions {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #instructions p {
            margin: 10px 0;
            line-height: 1.5;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p>Clicca per iniziare</p>
            <p>
                Muovi con le frecce<br/>
                Salto con SPAZIO<br/>
                Guarda con il mouse/touchpad
            </p>
        </div>
    </div>
    <div id="interactive-message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px; font-family: sans-serif; display: none;">
    PREMI X PER INTERAGIRE
</div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
