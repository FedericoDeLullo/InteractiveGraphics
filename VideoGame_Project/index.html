<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Graphics VideoGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p>Click to play</p>
            <p>
                Move: ↑ ↓ ← →<br/>
                Jump: SPACE<br/>
                Interact: X<br/>
                Open/Close Inventory: I<br/>
                Shoot: Left Mouse Button / Touchpad<br/>
            </p>
        </div>
    </div>

    <div id="player-health-bar-container">
        <div id="player-health-bar-inner"></div>
    </div>

    <div id="enemy-health-bar-container"></div>

    <div id="interactive-message" class="message">Press X to open chest</div>
    <div id="collect-message" class="message">Press X to collect weapon</div>
    <div id="notification-message"></div>

    <div id="inventory-container">
        <h2>Inventory</h2>
        <div id="inventory-items"></div>
    </div>

    <div id="equipped-weapon-hud">
        <div id="equipped-weapon-image"></div>
        <div id="equipped-weapon-info">
            <p><strong>Weapon: </strong><span id="equipped-weapon-name">Fist</span></p>
            <p><strong>Damage: </strong><span id="equipped-weapon-damage">0</span></p>
            <p><strong>Range: </strong><span id="equipped-weapon-range">0</span></p>
        </div>
    </div>

    <div id="crosshair" class="hidden"></div>

    <div id="game-over-screen" style="display: none;">
        <h1>Game Over</h1>
        <div class="game-over-buttons">
            <button id="restart-button">Try Again</button>
            <button id="exit-button">Exit</button>
        </div>
    </div>

    <div id="victory-screen" style="display: none;">
        <h1>VICTORY!</h1>
        <p>You have defeated all enemies!</p>
        <div class="victory-buttons">
            <button id="victory-restart-button">Play Again</button>
            <button id="victory-exit-button">Quit</button>
        </div>
    </div>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.126.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.126.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
